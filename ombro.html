    const ITENS_POR_PAGINA = 10;
    let paginaAtual = 1;

    function render() {
      const lista = document.getElementById('lista');
      const pag = document.getElementById('paginacao');

      lista.innerHTML = '';
      pag.innerHTML = '';

      const total = exercicios.length;
      const totalPaginas = Math.ceil(total / ITENS_POR_PAGINA);
      const start = (paginaAtual - 1) * ITENS_POR_PAGINA;
      const end = start + ITENS_POR_PAGINA;
      const itensPagina = exercicios.slice(start, end);

      itensPagina.forEach(e => {
        const card = document.createElement('div');
        card.className = 'exercise-card';
        card.setAttribute('data-src', e.src); // para o modal
        card.innerHTML = `
          <img src="${e.src}" alt="${e.nome}">
          <div class="exercise-info">
            <h4>${e.nome}</h4>
            <p>${e.descricao}</p>
          </div>
        `;
        lista.appendChild(card);
      });

      if (totalPaginas > 1) {
        const btnPrev = document.createElement('button');
        btnPrev.textContent = '«';
        btnPrev.disabled = paginaAtual === 1;
        btnPrev.onclick = () => { paginaAtual--; render(); };
        pag.appendChild(btnPrev);

        for (let i = 1; i <= totalPaginas; i++) {
          const b = document.createElement('button');
          b.textContent = i;
          if (i === paginaAtual) b.classList.add('current');
          b.onclick = () => { paginaAtual = i; render(); };
          pag.appendChild(b);
        }

        const btnNext = document.createElement('button');
        btnNext.textContent = '»';
        btnNext.disabled = paginaAtual === totalPaginas;
        btnNext.onclick = () => { paginaAtual++; render(); };
        pag.appendChild(btnNext);
      }
    }

    // --- Modal ---
    function abrirModalImagem(src) {
      const modal = document.getElementById('modalImagem');
      const img = document.getElementById('imagemAmpliada');
      img.src = src;
      modal.style.display = 'flex';
    }

    function fecharModalImagem() {
      const modal = document.getElementById('modalImagem');
      const img = document.getElementById('imagemAmpliada');
      img.src = '';
      modal.style.display = 'none';
    }

    // Clique nos cards (delegação)
    document.addEventListener('click', (e) => {
      const card = e.target.closest('.exercise-card');
      if (card) {
        abrirModalImagem(card.dataset.src);
      }
      // Fecha modal clicando fora
      if (e.target.id === 'modalImagem') {
        fecharModalImagem();
      }
    });

    // Fecha com ESC
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') fecharModalImagem();
    });

    render();
  </script>
